name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: uv sync --dev

      - name: Lint
        run: uv run ruff check src/ tests/

      - name: Test
        run: uv run pytest -v
